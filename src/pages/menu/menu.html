<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p.page)">
           <ion-icon item-start [name]="p.icon"></ion-icon>&nbsp;{{p.title}}
      </button>
    </ion-list>
  </ion-content>
 <ion-footer>
   <ion-toolbar>
     <ion-row align-items-center>
       <ion-col>
         {{username}}
       </ion-col>
       <ion-col>
         <button ion-button full clear icon-left (click)="logout();">
           <ion-icon item-start name="sign-out"></ion-icon>&nbsp;Logout
         </button>
       </ion-col>
     </ion-row>
   </ion-toolbar>
 </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
